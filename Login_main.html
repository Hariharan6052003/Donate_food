<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Architects+Daughter&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      /* Prevent scroll */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      width: 900px;
      height: 600px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      overflow: hidden;
      background-color: #fff;
      max-width: 100%;
      max-height: 100%;
    }

    .left {
      flex: 1;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      color: #4cbb17;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .right p {
      color: #888;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 30px;
      background: white;
      font-size: 14px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .separator {
      text-align: center;
      margin: 10px 0;
      color: #888;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      font-family: 'Poppins', sans-serif;
      color: #aaa;
    }

    .login-btn {
      background-color: #4cbb17;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #3da112;
    }

    .forgot {
      margin-top: 10px;
      text-align: right;
      font-size: 13px;
    }

    .forgot a {
      text-decoration: none;
      color: #888;
    }

    .signup {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #4cbb17;
      text-decoration: none;
      font-weight: 500;
    }

    @media screen and (max-width: 768px) {

      html,
      body {
        overflow: auto;
      }

      .container {
        flex-direction: column;
        width: 95%;
        height: auto;
      }

      .left,
      .right {
        flex: none;
        width: 100%;
        height: auto;
      }

      .left img {
        height: 400px;
        /* Adjust image height for mobile */
        object-fit: cover;
        width: 100%;
      }

      .right {
        padding: 25px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <img src="./img/Login-img.jpg" alt="Hands Heart Image" />
    </div>
    <div class="right">
      <h2>Welcome Back</h2>
      <p>We are happy to see you here, You can login your account via Google or direct email.</p>

      <div class="google-btn">
        <img src="./img/Google__G__logo.svg.png" alt="Google" />
        Sign in with Google
      </div>

      <div class="separator">Or</div>

      <input type="email" placeholder="Enter your E-mail id*" />
      <input type="password" placeholder="Enter your Password*" />
      <button class="login-btn">Login</button>

      <div class="forgot">
        <a href="./Password_forgot.html">Forgot password?</a>
      </div>

      <div class="signup">
        Donâ€™t have any account then <a href="./Signup.html">Sign Up</a>
      </div>
    </div>
  </div>
</body>

</html>
