<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forget Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 900px;
      height: 600px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      overflow: hidden;
      background-color: #fff;
      max-width: 100%;
      max-height: 100%;
    }

    .left {
      flex: 1;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      color: #4cbb17;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .right p {
      color: #888;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .separator {
      text-align: center;
      margin: 10px 0;
      color: #888;
      font-size: 14px;
    }

    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #969696;
      border-radius: 30px;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      font-family: 'Poppins', sans-serif;
      color: #aaa;
    }

    .getcode-btn {
      background-color: #4cbb17;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .getcode-btn:hover {
      background-color: #3da112;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .login-link a {
      color: #4cbb17;
      text-decoration: none;
      font-weight: 500;
    }

    /* Tablet: 768px and below */
@media screen and (max-width: 768px) and (min-width: 401px) {
  .container {
    width: 95%;
    height: auto;
  }

  .left img {
    object-fit: cover;
    height: 100%;
  }

  .right {
    padding: 40px;
  }

  input[type="email"],
  input[type="tel"] {
    font-size: 14px;
    padding: 12px 15px;
  }

  .getcode-btn {
    font-size: 16px;
  }
}

/* Mobile: 400px and below */
@media screen and (max-width: 400px) {
  html, body {
    overflow-x: auto;
  }

  .container {
    width: 900px; /* Keep original layout */
    height: 600px;
    flex-direction: row; /* Ensure side-by-side */
  }

  .left, .right {
    flex: 1;
    min-width: 50%;
  }

  .right {
    padding: 30px 20px;
  }

  input[type="email"],
  input[type="tel"] {
    font-size: 13px;
    padding: 10px 12px;
  }


  .getcode-btn {
    font-size: 15px;
    padding: 10px;
  }

  .login-link {
    font-size: 13px;
  }

  .right h2 {
    font-size: 22px;
  }

  .right p {
    font-size: 13px;
  }
}


  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="./img/Login-img.jpg" alt="Hands Heart Image" />
    </div>
    <div class="right">
      <h2>Forget password?</h2>
      <p>Donâ€™t worry we are here to help you out with simple actions.</p>

      <input type="email" placeholder=" E-mail id*" />
      <div class="separator" style="color:black;">Or</div>
      <input type="tel" placeholder="Phone number*" />

      <button class="getcode-btn">Get code</button>

      <div class="login-link">
        Know your password then click <a href="./Login_main.html">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
